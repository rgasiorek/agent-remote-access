# Nginx configuration for Claude Code Remote Access
# Single entry point that routes requests to backend services

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log logs/nginx-access.log;
    error_log logs/nginx-error.log;

    # Timeout settings for long-running AI requests
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    send_timeout 300s;

    # Main server block
    server {
        listen 80;
        server_name localhost 127.0.0.1;

        # Health check endpoint
        location /health {
            return 200 '{"status":"healthy","service":"nginx-gateway"}';
            add_header Content-Type application/json;
        }

        # Route /api/* to agent-api backend (port 8001)
        location /api/ {
            proxy_pass http://127.0.0.1:8001;
            proxy_http_version 1.1;

            # Forward headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support (if needed in future)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Timeouts for long-running requests
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # Route everything else to portal-ui (port 8000)
        location / {
            proxy_pass http://127.0.0.1:8000;
            proxy_http_version 1.1;

            # Forward headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Cache control for static assets
            proxy_set_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }
}
