services:
  fastapi:
    build: .
    container_name: claude-remote-access
    ports:
      - "8000:8000"
    environment:
      - AUTH_USERNAME=${AUTH_USERNAME}
      - AUTH_PASSWORD=${AUTH_PASSWORD}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - CLAUDE_PROJECT_PATH=/workspace
      - HOST=0.0.0.0
      - PORT=8000
    volumes:
      # Mount sessions directory for persistence and backup
      # Default: ./sessions (can be changed via SESSIONS_PATH env var)
      - ${SESSIONS_PATH:-./sessions}:/app/sessions
    env_file:
      - .env
    restart: unless-stopped
