services:
  fastapi:
    build: .
    container_name: claude-remote-access
    ports:
      - "8000:8000"
    environment:
      - AUTH_USERNAME=${AUTH_USERNAME}
      - AUTH_PASSWORD=${AUTH_PASSWORD}
      - CLAUDE_PROJECT_PATH=${CLAUDE_PROJECT_PATH}
      - HOST=0.0.0.0
      - PORT=8000
    volumes:
      # Mount sessions directory for web app state persistence
      - ${SESSIONS_PATH:-./sessions}:/app/sessions
    extra_hosts:
      # Allow container to access host services via host.docker.internal
      - "host.docker.internal:host-gateway"
    env_file:
      - .env
    restart: unless-stopped
