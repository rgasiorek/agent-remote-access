services:
  fastapi:
    build: .
    container_name: claude-remote-access
    ports:
      - "8000:8000"
    environment:
      - AUTH_USERNAME=${AUTH_USERNAME}
      - AUTH_PASSWORD=${AUTH_PASSWORD}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - CLAUDE_PROJECT_PATH=/workspace
      - HOST=0.0.0.0
      - PORT=8000
    volumes:
      # Only mount sessions for persistence across container restarts
      - claude-sessions:/app/sessions
    env_file:
      - .env
    restart: unless-stopped

volumes:
  # Named volume for session data - portable across hosts
  claude-sessions:
