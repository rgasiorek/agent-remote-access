name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests with coverage
      run: |
        pytest tests/ -v --cov=agent-api --cov-report=term-missing --cov-report=xml

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  lint:
    name: Run PyLint
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint fastapi uvicorn python-dotenv pydantic

    - name: Run PyLint on agent-api
      run: |
        pylint agent-api/*.py --exit-zero --output-format=colorized

    - name: Run PyLint on portal-ui
      run: |
        pylint portal-ui/*.py --exit-zero --output-format=colorized

    - name: Check for critical errors
      run: |
        pylint agent-api/*.py portal-ui/*.py --disable=all --enable=E --fail-under=9.0
